config:
  target: "{{ $processEnvironment.API_HOST }}/authorizations"
  phases:
    - duration: 60
      arrivalRate: 5
  payload:
    path: DeleteAuthorizationScenario.csv
    fields: [authorizationID]
    skipHeader: true
    delimiter: "^|^"
  plugins:
    expect: {}

scenarios:
  - name: "Delete Authorization Success"
    flow:
      - log: "Sending DELETE request for valid authorization ID"
      - delete:
          url: "/{{ authorizationID }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          expect:
            statusCode: 200
      - think: 2
      - log: "Validating that the authorization ID does not appear in GET request"
      - get:
          url: "/"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
            Content-Type: "application/json"
          expect:
            statusCode: 200
            body: 
              notContains: "{{ authorizationID }}"
      - think: 2

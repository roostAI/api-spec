# API Configuration
# Base URL for the API
# Resolution order: api_baseUrl -> api.baseUrl -> default
# Default if not set: https://virtserver.swaggerhub.com/061REB413/employee-service/0.1
api_baseUrl=<your-api-base-url>
# Alternative dotted form (optional). Used if api_baseUrl is not set.
api.baseUrl=<your-api-base-url>

# Environment name for the API (e.g., dev, qa, prod)
# Resolution order: api_environment -> api.environment -> default
# Default if not set: dev
api_environment=<dev|qa|stage|prod>
# Alternative dotted form (optional). Used if api_environment is not set.
api.environment=<dev|qa|stage|prod>

# Authentication Credentials
# No security schemes are registered in this service. Keep this section for future use.
# If/when schemes are added, use these property key patterns per scheme:
#   {schemeName}_apiKey     = <your-api-key>
#   {schemeName}_username   = <your-username>
#   {schemeName}_password   = <your-password>
#   {schemeName}_token      = <your-bearer-token>
# Examples (uncomment and customize when schemes exist):
# myApi_apiKey=<your-api-key>
# myApi_username=<your-username>
# myApi_password=<your-password>
# myApi_token=<your-bearer-token>

# Environment Variable Overrides
# Any property can be overridden by an environment variable prefixed with AUTH_
# Example: AUTH_api_baseUrl, AUTH_api.environment
